spring:
  datasource:
    url: jdbc:h2:mem:process_engine;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

camunda:
  bpm:
    database:
      schema-update: true
    job-execution:
      core-pool-size: 10
    authorization:
      enabled: true
    skip-isolation-level-check: true
    admin-user:
      id: demo
      password: demo
      firstName: Demo
    filter:
      create: All tasks
