<h3>Start Order Process</h3>
<form role="form" class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-md-2">Client Type</label>
    <div class="col-md-10">
      <select
        class="form-control"
        cam-variable-name="clientType"
        cam-variable-type="String"
        required
      >
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
        <option value="VIP">VIP</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Order Total Amount</label>
    <div class="col-md-10">
      <input
        type="number"
        class="form-control"
        cam-variable-name="orderAmount"
        cam-variable-type="Double"
        min="0"
        step="0.01"
        required
      />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Online Payment</label>
    <div class="col-md-10">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            cam-variable-name="paymentOnline"
            cam-variable-type="Boolean"
          />
          Pay online (if unchecked, payment will be at delivery)
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Simulate Payment Failure</label>
    <div class="col-md-10">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            cam-variable-name="simulatePaymentFailure"
            cam-variable-type="Boolean"
          />
          Force payment to fail (demo only - simulates bank rejection, timeout, etc.)
        </label>
      </div>
    </div>
  </div>

</form>
